<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <h:outputStylesheet name="./css/login.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>    

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h:form styleClass="formulario">
                    <p:graphicImage styleClass="logo" library="imgs" name="logo.png" />
                    <br /><br />                                    
                    <div id="box">
                        <h:outputLabel for="user" value="Usuario" styleClass="label"/><br />
                        <p:inputText id="txtuser" label="user" value="#{loginFormBean.usuario}" required="true" styleClass="txtField" /><br /><br />              
                        <h:outputLabel for="pwd" value="Password" styleClass="label"/><br />  
                        <p:password id="txtpass" value="#{loginFormBean.password}" label="Password: " required="true" styleClass="txtField" /><br /><br /> 
                        <p:commandButton value="Aceptar" styleClass="boton" update="" action="#{loginFormBean.enviarLogin() }" ajax="false" />
                        <p:commandButton value="Limpiar" styleClass="boton" update="txtuser txtpass" actionListener="#{loginFormBean.enviarLimpiar() }" ajax="true" />                                       
                        <br />
                    </div>
                    <p:growl autoUpdate="true" />                    
                </h:form>

            </ui:insert>
        </div>

    </h:body>

</html>
