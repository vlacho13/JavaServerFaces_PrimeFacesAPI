<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./PlantillaDefault.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="message" showDetail="true" />

                    <p:commandButton value="hmm" actionListener="#{loginFormBean.msgEliminar()}" update="message" icon="ui-icon-trash" title="Eliminar Usuario" > 
                        <p:confirm header="Confirmar" message="Esta seguro?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog> 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
